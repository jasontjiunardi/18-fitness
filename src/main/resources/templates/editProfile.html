<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8fffb;
    color: #333;
    margin: 20px;
    padding: 0;
    line-height: 1.6;
}

h1 {
    color: #4a154b;
    text-align: center;
}


.profile-picture-box {
    width: 200px;
    height: 200px;
    border: 3px solid #4a154b;
    border-radius: 50%;
    overflow: hidden;
    display: block;
    margin: 0 auto 20px; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.profile-picture-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-container {
            text-align: center;
            margin-bottom: 20px;
        }

form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    margin: 10px auto;
    width: 90%;
    max-width: 500px;
}

input[type="text"], input[type="date"], input[type="email"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"], button {
    background-color: #4a154b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover, button:hover {
    background-color: #4a154b;
}

a {
    color: #4a154b;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.button-link {
            display: block; 
            background-color: #4a154b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; 
            margin-top: 10px; 
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #4a154b;
        }
label {
    display: block;
    margin-bottom: 5px;
}

    </style>
</head>
<body> 
    <h1>Edit Profile</h1>

    <div class="profile-container">
        <div class="profile-picture-box">
            <img th:src="@{'/images/' + ${user.image}}" alt="User Image"/>
        </div>
        <a href="/choose_profile_picture" class="button-link">Change Profile Picture</a>
    </div>

    <form method="POST" action="/remove_profile_picture">
        <button type="submit">Remove Profile Picture</button>
    </form>


    <form method="POST" action="/edit_profile" th:object="${user}">
        <input type="hidden" name="email" th:value="${user.email}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required pattern="[A-Za-z ]+" title="Name must contain only letters and spaces"><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:value="${#dates.format(user.dob, 'yyyy-MM-dd')}" required><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required pattern="[0-9]+" title="Phone number must contain only numbers"><br>
        
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" th:value="${user.cardNumber}" required pattern="\d{16}" title="Credit card number must be 16 digits" maxlength="16"><br>
    
        <button type="submit">Save Changes</button>
    </form>
    
    <form method="GET" action="/reset_password">
        <input type="hidden" name="email" th:value="${user.email}">
        <button type="submit">Reset Password</button>
    </form>
    
    <!-- Link to go back to the profile page -->
    <form method="GET" action="/profile">
        <a th:href="@{/profile}"><button>Go Back</button></a >
    </form>
</body>
</html>

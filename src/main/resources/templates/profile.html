<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eaeef3; /* Updated to a softer background */
        color: #4a4a4a; /* Neutral dark gray for text */
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        color: #4a154b; /* A deep, vibrant purple */
        margin-bottom: 20px;
    }

    .profile-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: start;
    width: 100%;
    max-width: 800px;
    padding: 20px;
    margin-top: 10px;
    background: #ffffff; /* White background for contrast */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.profile-picture-box {
    width: 200px; /* Adjusted width for the profile picture */
    margin-right: 20px; /* Spacing between the picture and details */
}

img {
    width: 100%;
    height: auto;
    border-radius: 50%; /* Circular image */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.user-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align text to the left */
}

    .profile-info, form {
        width: 100%;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        background-color: #fff;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], button {
        width: 100%; /* Adjusted to full width */
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #4a154b; /* Consistent purple border */
        border-radius: 5px;
    }

    button {
        background-color: #4a154b;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #4a154b; /* Darker purple on hover */
    }

    a, a:hover {
        text-decoration: none;
        color: #4a154b; /* Maintain color consistency */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .profile-container {
            flex-direction: column;
            align-items: center;
        }

        .profile-content, .profile-picture-box {
            width: 100%; /* Full width on smaller screens */
            align-items: center;
        }
    }
</style>

<body>
    <h1>User Profile</h1>
    <div class="profile-container">
        <div class="profile-picture-box">
            <img th:src="@{'/images/' + ${user.image}}" alt="User Image"/>
        </div>
        <div class="user-details">
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>Name: <span th:text="${user.name}"></span></p>
            <p>Date of Birth: <span th:text="${user.dob}"></span></p>
            <p>Phone Number: <span th:text="${user.phoneNumber}"></span></p>
        </div>
    </div>
    
    <!-- If user has a credit card, display the credit card information -->
    <div th:if="${user.cardNumber != null}">
        <p>Credit Card Number: <span th:text="${user.cardNumber}"></span></p>
    </div>
    
    <!-- If user doesn't have a credit card, display the form to add a credit card -->
    <div th:unless="${user.cardNumber != null}">
        <form method="POST" action="/add_credit_card" th:object="${creditCard}">
            <input type="hidden" name="email" th:value="${user.email}">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Credit card number must be 16 digits" maxlength="16"><br>
            <button type="submit">Add Credit Card</button>
        </form>
    </div>
    
</body>
<form method="GET" action="/home_page">
<a th:href="@{/user_signin}"><button>Go Back</button></a>
</form>

<form method="POST" action="/edit_profile">
    <input type="hidden" name="email" th:value="${user.email}">
    <button type="submit">Edit Profile</button>
</form>

</html>

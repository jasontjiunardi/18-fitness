<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #4a154b; /* Purple text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #4a154b; /* Purple heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #4a154b; /* Purple button background */
            color: #ffffff; /* White text color for button */
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #310b33; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <h1>Login Failed</h1>
    <p>Sorry, your login attempt was unsuccessful.</p>
    <form method="get" action="/user_signin">
        <button type="submit">OK</button>
    </form>
</body>
</html>
